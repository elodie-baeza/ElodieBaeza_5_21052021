                    <div class="input-group container--ingredients" id="contIngredients">

                            <button type="button" class="btn" id="btnIngredients" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-chevron-down"></i>

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="dropdown">
                    <div class="input-group container--appareils" id="contAppareils">
                        <div class="row row--collapse">
                            <input class="col" type="text" id="inputAppareils" name="appareils" placeholder="Appareils">
                            <button type="button" class="btn" id="btnAppareils" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" id="appareilsListParent">
                                <!-- <a class="col-4 appareil" href="#">Saladier</a> -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="dropdown">
                    <div class="input-group container--ustensiles" id="contUstensiles">
                        <div class="row row--collapse">
                            <input class="col" type="text" id="inputUstensiles" name="ustensiles" placeholder="Ustensiles">
                            <button type="button" class="btn" id="btnUstensiles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" id="ustensilesListParent">
                                <!-- <a class="col-4 ustensile" href="#">Cuillère à soupe</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
